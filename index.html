<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img class="header__logo-image" src="images/logo.svg" alt="Company Logo">
            </div>
            <nav class="header__nav">
                <a href="#" class="header__link">Home</a>
                <a href="#" class="header__link">Shop</a>
                <a href="#" class="header__link">About</a>
                <a href="#" class="header__link">Contact</a>
            </nav>
            <div class="header__icons">
                <a href="#" class="header__icon"><i class="fa fa-user"></i></a>
                <a href="#" class="header__icon"><i class="fa fa-magnifying-glass"></i></a>
                <a href="#" class="header__icon"><i class="fa fa-heart"></i>️</a>
                <a href="#" class="header__icon"><i class="fa fa-cart-shopping"></i>️</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="product__breadcrumbs">
            <a href="#" class="product__breadcrumb">Home</a>
            <span class="product__breadcrumb-divider"><i class="fas fa-chevron-right"></i></span>
            <a href="#" class="product__breadcrumb">Shop</a>
            <span class="product__breadcrumb-divider"><i class="fas fa-chevron-right"></i></span>
            <span class="product__breadcrumb product__breadcrumb_current">Asgaard sofa</span>
        </div>
        <div class="product__content">
        </div>
    </main>
</body>
</html>
